            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <section class="my-bootstrap-cover overflow-hidden relative pb-5"  style="background-image: url('assets/images/person_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
        <div class="overlay"></div>

        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4"></div>

            <div class="col-md-4 text-center">
              <form class="my-bootstrap-form" id="studentForm">
                <h4 style="color: black;">Create New Student</h4>

                <div class="form-group">
                                                          
                        <input id="studentId" type="number" min="1" name="studentid" placeholder="Student ID " class="form-studentid form-control mb-3" required >
                        <input id="studentName" type="text" name="studentName" placeholder="Student Name" class="form-studentName form-control mb-3" required >
                        <input id="studentQualification" type="text" name="studentQualification" placeholder="Student Qualification" class="form-studentQualification form-control mb-3" required >
                        <input id="studentEmail" type="email" name="studentEmail" placeholder="Student Email Id" class="form-ContactNumber form-control mb-3" required >
                        <input id="studentContact" type="tel" name="ContactNumber" placeholder="Contact Number" maxlength="10" class="form-ContactNumber form-control mb-3" required >
                        <button type="button" onclick="createStudent()" id="studentSubmitBtn" style=" letter-spacing: 3px;" class="btn btn-primary form-control">Create Student</button>  
                </div>
              </form>
            </div>

            <div class="col-md-4"></div>
          </div>
        </div>
      
      </section>

    <script defer src="./scripts/helper.js"></script>
